<div class="container">
    <h1>Restaurantes</h1>
    <div class="restaurant-list">
        <div class="card" *ngFor="let restaurant of restaurants">
            <img [src]="restaurant.imageUrl || 'assets/no-image.png'" alt="Foto do Restaurante" />
            <div class="info">
                <h2>{{ restaurant.name }}</h2>
                <p><strong>EndereÃ§o:</strong> {{ restaurant.address }}</p>
                <p><strong>Telefone:</strong> {{ restaurant.phone }}</p>
                <a *ngIf="restaurant.site" [href]="restaurant.site" target="_blank">Visitar site</a>
            </div>
        </div>
    </div>
    <button routerLink="/">Voltar</button>
</div>
